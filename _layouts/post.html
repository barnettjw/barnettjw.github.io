---
layout: default
---
    <article class="post">
        <h1>{{ page.title }}</h1>
        <div class="date">
            Posted: {{ page.date | date: "%B %e, %Y" }}
        </div>
        <div class="date">
            {% if {{ page.date | date: "%s" }} < {{ "today" | date: "%s" }} %}
                Last Updated: {{ "today" | date: "%B %e, %Y" }}
            {% endif %}
        </div>
        <div class="entry">
            {{ content }}
        </div>

        {% include disqus.html %}
    </article>
